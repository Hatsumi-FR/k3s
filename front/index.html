<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Front API Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        #result { margin-top: 1em; color: #333; }
        button { padding: 0.5em 1em; }
    </style>
</head>
<body>
    <h1>Test appel API</h1>
    <button onclick="callApi()">Appeler /api</button>
    <div id="result"></div>

    <script>
        function callApi() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Erreur : ' + error;
                });
        }
    </script>
</body>
</html>
